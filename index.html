<!DOCTYPE html>
<html>
<head>
    <title>App Installation Complete</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .success { color: #28a745; }
        .info { background: #f8f9fa; padding: 15px; border-radius: 5px; margin: 20px 0; }
        .code { font-family: monospace; background: #f1f1f1; padding: 10px; border-radius: 3px; }
    </style>
</head>
<body>
    <h1 class="success">âœ… App Installation Successful!</h1>
    
    <div class="info">
        <h3>Installation Details:</h3>
        <div id="details">Loading...</div>
    </div>
    
    <div class="info">
        <h3>Next Steps:</h3>
        <ol>
            <li>Your app is now installed with read_all_orders permission</li>
            <li>Use your Partner app API credentials in Power Query</li>
            <li>You now have access to historical order data beyond 60 days</li>
        </ol>
    </div>
    
    <script>
        // Extract OAuth callback parameters
        function getURLParameters() {
            const params = new URLSearchParams(window.location.search);
            return {
                code: params.get('code'),
                shop: params.get('shop'),
                state: params.get('state'),
                timestamp: params.get('timestamp'),
                hmac: params.get('hmac')
            };
        }
        
        // Display the callback information
        function displayInstallationInfo() {
            const params = getURLParameters();
            const detailsDiv = document.getElementById('details');
            
            if (params.shop) {
                detailsDiv.innerHTML = `
                    <p><strong>Shop:</strong> ${params.shop}</p>
                    <p><strong>Authorization Code:</strong> <span class="code">${params.code || 'N/A'}</span></p>
                    <p><strong>Timestamp:</strong> ${params.timestamp || 'N/A'}</p>
                    <p><strong>Status:</strong> <span class="success">Installation Complete</span></p>
                `;
                
                // Log for debugging
                console.log('OAuth Callback Data:', params);
                
                // Optional: Send success notification (you can remove this)
                document.title = `App Installed - ${params.shop}`;
            } else {
                detailsDiv.innerHTML = `
                    <p class="error">No installation data found. This page should only be accessed after app installation.</p>
                `;
            }
        }
        
        // Run when page loads
        window.onload = displayInstallationInfo;
    </script>
</body>
</html>
